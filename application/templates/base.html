<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    {% block css %}
    {% endblock %}
    <link rel="icon" href="../static/favicon.png" type="image/png">
    {% block title %}
    {% endblock %}
</head>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="{{ url_for('book.book_listing') }}">
        <img src="../static/logo.png" width="180" height="40" class="d-inline-block align-top" >
      </a>
        {% if session.get("user_id") %}
            <a class="navbar-text" href="{{ url_for('user.logout') }}" style="color: white;padding: 10px">Logout</a>
        {% endif %}
    </nav>
    {% block body %}
    {% endblock %}
</html>
