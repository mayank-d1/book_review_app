{% extends "base.html" %}

{% block title %}
<title>Register</title>

{% endblock %}

{% block body %}
    <h1>Register</h1>
    <form action="/register" method="post">
        <div class="form">
            <label>Full Name</label>
            <input class="form-input" name="name" type="text" placeholder="Please enter the name.">
            <label>Username</label>
            <input class="form-input" name="username" type="text" placeholder="Please enter the username.">
            <label>Password</label>
            <input class="form-input" name="password" type="password" placeholder="Please enter the password.">
            <button class="form-button">Submit</button>
        </div>
    </form>
{% endblock %}
